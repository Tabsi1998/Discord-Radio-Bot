services:
  omnifm:
    build: .
    container_name: omnifm
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-8081}:${WEB_INTERNAL_PORT:-8080}"
    volumes:
      - ./stations.json:/app/stations.json
      - ./premium.json:/app/premium.json
      - ./bot-state.json:/app/bot-state.json
      - ./custom-stations.json:/app/custom-stations.json
      - ./command-permissions.json:/app/command-permissions.json
      - ./logs:/app/logs
    restart: unless-stopped
